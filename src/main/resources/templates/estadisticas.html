<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Insert title here</title>
	<spring:url value="/" var="urlRoot"></spring:url>
	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
	<link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body >
	<header th:insert="fragments/menu :: menuPrincipal"></header>
	<div class="container mt-5">
		<div th:if="${mensaje != null}">
			<div class="alert alert-danger" role="alert" th:text="${mensaje}">
			</div>
		</div>	
		<div class="card" style="width: 80%;" th:if="${mensaje == null}">
		  <div class="card-header">
		   	<h3>Informacion Estadisticas de Ips</h3> 
		  </div>
		  <ul class="list-group list-group-flush">
		    <li class="list-group-item"><h5 th:text="'Distancia más lejana a Buenos Aires desde la cual se haya consultado el servicio: '+${#numbers.formatDecimal(estadisticas.distMaxima, 0, 'POINT' , 2, 'COMMA')}"></h5></li>
		    <li class="list-group-item"><h5 th:text="'Distancia más cercana a Buenos Aires desde la cual se haya consultado el servicio: '+${#numbers.formatDecimal(estadisticas.distMinima, 0, 'POINT' , 2, 'COMMA')}"></h5></li>
		    <li class="list-group-item"><h5 th:text="'Distancia promedio de todas las ejecuciones que se hayan hecho del servicio: '+${#numbers.formatDecimal(estadisticas.distPromedio, 0, 'POINT' , 2, 'COMMA')}"></h5></li>
		  </ul>
		</div>
	</div>
	
	
	<!-- JavaScript Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
<footer class="footer" th:insert="fragments/footer :: piePagina"></footer>
</html>
